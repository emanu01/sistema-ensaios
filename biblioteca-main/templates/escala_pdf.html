<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Escala de Ensaio - {{ data }}</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 40px;
      color: #2c2c2c;
      background-color: #fff;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 5px;
      color: #444;
    }

    p.subtitulo {
      font-size: 16px;
      color: #666;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
      font-weight: bold;
      color: #333;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }

    .assinatura {
      margin-top: 50px;
      font-size: 14px;
    }

    .linha-assinatura {
      margin-top: 40px;
      border-top: 1px solid #999;
      width: 250px;
    }

    footer {
      margin-top: 60px;
      font-size: 12px;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Escala de Ensaio</h1>
    <p class="subtitulo">Data: {{ data }}</p>
  </header>

  <table>
    <thead>
      <tr>
        <th>Componente</th>
        <th>Horário</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody>
      {% for escala in escalados %}
        <tr>
          <td>{{ escala.componente }}</td>
          <td>{{ escala.horario }}</td>
          <td>{{ escala.dia }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="assinatura">
    <p>Responsável pela escala:</p>
    <div class="linha-assinatura"></div>
  </div>

  <footer>
    Relatório gerado automaticamente em {{ data }} — Repertorio Online
  </footer>
</body>
</html>
